<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css"/>
    <title>YouMeal</title>
</head>
<body>

<header class="header">
    <div class="container">
        <svg class="header__logo" width="153" height="35">
            <use href="img/svg/sprites.svg#logo"></use>
        </svg>
        <div class="wrapper">
            <div class="header__burger-picture">
                <svg width="208" height="151">
                    <use href="img/svg/sprites.svg#top-burger"></use>
                </svg>
                <svg width="244" height="119">
                    <use href="img/svg/sprites.svg#top-salad"></use>
                </svg>
                <svg width="253" height="154">
                    <use href="img/svg/sprites.svg#cheese"></use>
                </svg>
                <svg width="223" height="137">
                    <use href="img/svg/sprites.svg#cutlet"></use>
                </svg>
                <svg width="244" height="119">
                    <use href="img/svg/sprites.svg#bottom-salad"></use>
                </svg>
                <svg width="219" height="141">
                    <use href="img/svg/sprites.svg#bottom-burger"></use>
                </svg>
                <svg width="210" height="25">
                    <use href="img/svg/sprites.svg#bottom-shadow"></use>
                </svg>  
            </div>
            <div class="header__title"></div>
            <div class="header__info"></div>
        </div>
    </div>
</header>

    <script src="./js/index.bundle.js"></script>
</body>
</html>

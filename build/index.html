<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css"/>
    <title>YouMeal</title>
</head>
<body>

<header class="header">
    <div class="container">
        <svg class="header__logo" width="153" height="35">
            <use href="img/svg/sprites.svg#logo"></use>
        </svg>
        <div class="wrapper">
            <div class="header__burger-picture">
                <svg width="208" height="151">
                    <use href="img/svg/sprites.svg#top-burger"></use>
                </svg>
                <svg width="244" height="119">
                    <use href="img/svg/sprites.svg#top-salad"></use>
                </svg>
                <svg width="253" height="154">
                    <use href="img/svg/sprites.svg#cheese"></use>
                </svg>
                <svg width="223" height="137">
                    <use href="img/svg/sprites.svg#cutlet"></use>
                </svg>
                <svg width="244" height="119">
                    <use href="img/svg/sprites.svg#bottom-salad"></use>
                </svg>
                <svg width="219" height="141">
                    <use href="img/svg/sprites.svg#bottom-burger"></use>
                </svg>
                <svg width="210" height="25">
                    <use href="img/svg/sprites.svg#bottom-shadow"></use>
                </svg>  
            </div>
            <div class="header__title-wrapper">
                <h1>Только самые<br><span>сочные бургеры!</span></h1>
                <p>Бесплатная доставка от 599₽</p>
            </div>
        </div>
    </div>
</header>
<section class="menu">
    <ul class="menu-range-list">
        <li class="menu-range-item">
            <button type="button" class="menu-range-item__btn burgers active-btn">Бургеры</button>
        </li>
        <li class="menu-range-item">
            <button type="button" class="menu-range-item__btn snacks">Закуски</button>
        </li>
        <li class="menu-range-item">
            <button type="button" class="menu-range-item__btn hot-dogs">Хот-доги</button>
        </li>
        <li class="menu-range-item">
            <button type="button" class="menu-range-item__btn combo">Комбо</button>
        </li>
        <li class="menu-range-item">
            <button type="button" class="menu-range-item__btn shaurma">Шаурма</button>
        </li>
        <li class="menu-range-item">
            <button type="button" class="menu-range-item__btn pizza">Пицца</button>
        </li>
        <li class="menu-range-item">
            <button type="button" class="menu-range-item__btn wok">Вок</button>
        </li>
        <li class="menu-range-item">
            <button type="button" class="menu-range-item__btn dessert">Десерты</button>
        </li>
        <li class="menu-range-item">
            <button type="button" class="menu-range-item__btn sauces">Соусы</button>
        </li>
    </ul>
    <div class="wrapper">
        <div class="menu-basket">
            <div class="menu-basket__wrapper">
                <h3 class="menu-basket__title">Корзина</h3>
                <span class="menu-basket__quantity">0</span>
            </div>
            <p class="menu-basket__info">Тут пока пусто :(</p>
        </div>
        <div class="menu-assortment">
            <div class="menu-assortment__wrapper">
                <h2 class="menu-assortment__title">Бургеры</h2>
                <ul class="menu-assortment__list">
                    <li class="menu-assortment__item">
                        <img src="../img/meat-bomb-card.jpeg" alt="Бургер Мясная бомба">
                        <p class="menu-assortment__item-price">689₽</p>
                        <p class="menu-assortment__item-name">Мясная бомба</p>
                        <p class="menu-assortment__item-weight">520г</p>
                        <button class="menu-assortment__item-btn">Добавить</button>
                    </li>
                    <li class="menu-assortment__item">
                        <img src="../img/meat-bomb-card.jpeg" alt="Бургер Мясная бомба">
                        <p class="menu-assortment__item-price">689₽</p>
                        <p class="menu-assortment__item-name">Мясная бомба</p>
                        <p class="menu-assortment__item-weight">520г</p>
                        <button class="menu-assortment__item-btn">Добавить</button>
                    </li>
                    <li class="menu-assortment__item">
                        <img src="../img/meat-bomb-card.jpeg" alt="Бургер Мясная бомба">
                        <p class="menu-assortment__item-price">689₽</p>
                        <p class="menu-assortment__item-name">Мясная бомба</p>
                        <p class="menu-assortment__item-weight">520г</p>
                        <button class="menu-assortment__item-btn">Добавить</button>
                    </li>
                    <li class="menu-assortment__item">
                        <img src="../img/meat-bomb-card.jpeg" alt="Бургер Мясная бомба">
                        <p class="menu-assortment__item-price">689₽</p>
                        <p class="menu-assortment__item-name">Мясная бомба</p>
                        <p class="menu-assortment__item-weight">520г</p>
                        <button class="menu-assortment__item-btn">Добавить</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>

    <script src="./js/index.bundle.js"></script>
</body>
</html>
